<script>
    const synth = window.speechSynthesis;
    let speaking = false;

    function speakTextFromSection(section) {
        if (!synth) return;

        const blocks = section.querySelectorAll('[data-version]');
        let text = '';

        blocks.forEach(block => {
            const version = localStorage.getItem('lessonVersion') || 'easy';
            text += block.getAttribute(`data-${version}`) + ' ';
        });

        const utterance = new SpeechSynthesisUtterance(text.trim());
        utterance.lang = 'en-US';
        utterance.rate = 0.95;
        speaking = true;

        synth.cancel(); // Stop any existing speech
        synth.speak(utterance);
    }

    function observeSectionChange() {
        const sections = document.querySelectorAll('.lesson-section');

        const observer = new MutationObserver(() => {
            sections.forEach(section => {
                if (section.classList.contains('active')) {
                    if (!speaking) speakTextFromSection(section);
                }
            });
        });

        sections.forEach(section => {
            observer.observe(section, { attributes: true, attributeFilter: ['class'] });
        });
    }

    document.addEventListener('DOMContentLoaded', () => {
        observeSectionChange();
    });
</script>

        utterance.onboundary = function(event) {
            if (event.name === "word") {
                const start = event.charIndex;
                const end = start + event.charLength;
            }

        utterance.onstart = () => {
            const version = localStorage.getItem('lessonVersion') || 'easy';
            textParts.forEach(el => {
                const content = el.getAttribute(`data-${version}`);
                const wordArray = content.split(/(\s+)/);
                let highlightedHTML = '';
                wordArray.forEach(word => {
                    if (word.trim().length === 0) {
                        highlightedHTML += word;
                    } else {
                        highlightedHTML += `<span class="word" style="transition: background-color 0.2s ease;">${word}</span>`;
                    }
                });
                el.innerHTML = highlightedHTML;
            });

            let i = 0;
            const highlightInterval = setInterval(() => {
                const allWords = block.querySelectorAll(".word");
                if (i > 0 && allWords[i - 1]) {
                    allWords[i - 1].classList.remove("word-highlight");
                }
                if (i < allWords.length) {
                    allWords[i].classList.add("word-highlight");
                    i++;
                } else {
                    clearInterval(highlightInterval);
                }
            }, 600 / utterance.rate); // Adjust timing based on rate
        };

        utterance.onend = () => {
            block.classList.remove('highlight-speak');
            block.querySelectorAll('.word-highlight').forEach(span => span.classList.remove('word-highlight'));
        };

        speechSynthesis.speak(utterance);
    }
